<h1 class="page-header">Charts</h1>
<div id="container"></div>
<script>
    $(function(){
    new Highcharts.Chart({
	        chart:{
	        renderTo: "container",
            type : "area"
	        },
	        title: {
	            text: 'Sprint Burn Down Chart',
	            x: -20 //center
	        },
	        xAxis: {
	            categories: [0,1,2,3,4,5,6,7],
                title: {
	                text: "Days"
	            }
	        },
	        yAxis: {
	            title: {
	                text: "Hour's"
	            }
	        },
	        credits:{
	            enabled: false
	            }
	        ,
	        series: [{
	            name: 'Ideal',
	            data: [140,120,100,80,60,40,20,0]
	        },{
                name : 'Current',
                data: [140,130,120,50,null,null,null,null]
            }]
	    });
});
</script>
