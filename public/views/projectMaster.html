 
<div class="tab-content">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#addProjectModal">Add Project</button>
    <!-- Modal -->
    <div>
        <div class="modal fade" id="addProjectModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Project</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="Project Name">Project Name:</label>
                            <input type="text" class="form-control" ng-model="projectName">
                            </div>
                            <div class="form-group" >
                                <label for="description">Project Description:</label>
                                <textarea ng-model="projectDescription" class="form-control" rows="5" id="comment"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary btn-md" ng-click="addNewProject()">Save Project</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="forList">
    <table class="tables">
        <thead>
            <tr>
              <th>Project Name</th>
              <th>Project Description</th>
              <th></th>
         </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projectsMasterTable">
            <td><a href="#" onaftersave='updateProject(project._id,project.name,project.description)' editable-text="project.name">{{ project.name || "empty" }}</a></td>
            <td><a href="#" onaftersave='updateProject(project._id,project.name,project.description)' editable-text="project.description">{{ project.description || "empty" }}</a></td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteProject(project._id)">Delete</button></td>
        </tr>
         <tbody>
    </table>
</div>
    </div>
