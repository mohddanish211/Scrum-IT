    
<div class="tab-content">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#adduserStoryTypeModal">Add User Story Type</button>
    <!-- Modal -->
    <div>
         <div class="modal fade" id="adduserStoryTypeModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add User Story Type</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="Status Name">User Story Type:</label>
                            <input type="text" class="form-control" ng-model="userStoryTypeName">
                            </div>
                            <div class="form-group">
                                <label for="description">User Story Description:</label>
                                <textarea  ng-model="userStoryTypeDescription" class="form-control" rows="5" id="comment"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary btn-md" ng-click="addNewUserStoryType()">Save User Story</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="forList">
    <table class="tables">
        <thead>
            <tr>
              <th>UserStoryType Name</th>
              <th>UserStoryType Description</th>
              <th></th>
         </tr>
        </thead>
        <tbody>
        <tr ng-repeat="userStoryType in userStoryTypes">
            <td><a href="#" onaftersave='updateUserStoryType(userStoryType._id,userStoryType.name,userStoryType.description)' editable-text="userStoryType.name">{{ userStoryType.name || "empty" }}</a></td>
            <td><a href="#" onaftersave='updateUserStoryType(userStoryType._id,userStoryType.name,userStoryType.description)' editable-text="userStoryType.description">{{ userStoryType.description || "empty" }}</a></td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteUserStoryType(userStoryType._id)">Delete</button></td>
        </tr>
         <tbody>
    </table>
</div>
    </div>
